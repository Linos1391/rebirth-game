    start:
        play:
            heading: Chơi
            content: Chào mừng đến với Rebirth, một tựa game Python ASCII làm bởi Linos. Dùng phím mũi tên để chọn. Bấm `Enter` để xác nhận.
        reset:
            heading: Tải Lại
            content: Thư mục cài đặt đã được thiết lập lại. Giờ bạn có thể trải nghiệm lại từ đầu.
        language:
            heading: Ngôn Ngữ
        exit:
            heading: Thoát
    ending:
        heading: KẾT
        continue: Nhấn bất kỳ phím nào để tiếp tục
        0: Ngươi đã chết. Không ngoại lệ. Ngươi đẫ chết.
        1: Không biết nữa. Ngươi chỉ muốn đến đây càng nhanh càng tốt. Ngươi không biết. Thấy ngươi như thế, bóng người đó nhẹ nhàng đâm xuyên tim ngươi. “Làm ơn, lần sau hãy trả lời tôi.”
        2: Phải, ngươi nghĩ vậy. Không thể nào có chuyện ngươi sai được. Cho đến khi nhận ra, ngươi đang chết dần. Ngươi đã bị đâm, và ngã xuống nền đất. “Không”, cô ấy đáp.
        3: “Tôi là… một thây ma.” Người ấy lao về phía ngươi, nhanh đến mức khiến gió cởi đi mũ trùm đầu. “Ít nhất anh đã biết.” Con dao găm trên tay đâm vào ngươi. “Tại sao…?”  “Anh rồi sẽ hồi sinh trở lại. Tin tôi, và đi tìm con người thật của mình.”
        4:
            0: Ngươi tỉnh dậy. Đó là một giấc ngủ dài. “Dậy rồi à?” Một thiếu nữ ngồi cạnh ngươi, mỉm cười. “Giờ thì! Anh là ai?” “Thây ma.”
            1: “Không phải, ngốc ạ!” Cô ấy dẫn ngươi ra ngoài, đến một ngôi mộ với thanh kiếm cắm lên đó. “Kéo nó đi.” Cô yêu cầu. Khi ngươi kéo nó ra, một lớp bụi trắng sáng bao phủ ngươi và cô.
            2: “Hai linh hồn chia cắt đã tìm đường trở về.” Ngươi dần mất đi ý thức.
        5: “Tôi đã làm gì thế này…” Ngươi giết tất cả ba người họ, những kẻ xưng danh anh hùng. Giờ đây, thứ còn lại đợi chờ là sự tàn lụi của vương quốc. Một bóng người phía sau ngươi, mang áo choàng. Cô ta tháo mũ trùm, nhìn vào ngươi trong cơn giận dữ. Cô ta quá nhanh, đâm ngươi trong tức khắc. Ngươi đang chết đi. Thanh kiếm ấy đen ngòm. Một thanh Excalibur màu đen trên tay cô ấy.